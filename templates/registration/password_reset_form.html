{% extends 'base.html' %}
{%load custom_filters  %}
{% block content %}

<div class="container">
    <h2>Restablecer Contraseña</h2>
    <p>Ingresa tu correo electrónico para recibir el enlace de restablecimiento.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.email|add_class:"form-control" }}
        <button type="submit" class="btn btn-danger">Enviar enlace</button>
    </form>
</div>
{% endblock %}
